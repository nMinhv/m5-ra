
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1 class="text-center text-danger"><span th:text="#{TitleAddProduct}"></span></h1>
            <form action="/create-product" method="post" th:object="${product}">
                <div class="form-group">
                    <label for="name"><span th:text="#{ProductName}"></span></label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" />
                </div>
                <div class="form-group">
                    <label for="price"><span th:text="#{Price}"></span> </label>
                    <input type="text" class="form-control" th:field="*{price}" id="price" />
                </div>
                <div class="form-group">
                    <label for="description"><span th:text="#{description}"></span> </label>
                    <input type="text" class="form-control" th:field="*{description}" id="description"/>
                </div>
                <div class="form-group">
                    <label for="category"> <span th:text="#{categoryName}"></span></label>
                    <select class="form-control" name="category" id="category" th:field="*{category.id}">
                        <option th:each="c:${listCategory}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>
                <button  type="submit" class="btn btn-primary"><span th:text="#{add}"></span></button>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
